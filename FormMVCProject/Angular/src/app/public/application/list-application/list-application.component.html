
<div id="searchModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <div id="search-results" class="list-group">
  
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <span id="menuName">{{'Applications'| translate}}</span>
      <a href="tooltipContent/application" data-toggle="modal" data-target="#myModal"><span class="fa fa-question-circle"></span></a>
      <span class="hidden" id="menuDescription">This is the description of the Application List. </span>
      <input type="hidden" name="tabulator" value="application">
      <input type="hidden" name="tabulatorStorage" value="E">
    </div>
    <div class="panel-body">
  
      <div id="pageActions">
        <a routerLink="create" class="btn btn-success btn-sm"><i class="fa fa-plus" aria-hidden="true"></i> {{'Create_Applications'| translate}} </a>
    
        <!--                        <a href="tailor-made/create/form" class="btn btn-danger btn-sm"><i class="fab fa-wpforms" aria-hidden="true"></i> Create Form</a>
                    <a href="tailor-made/create/queue" class="btn btn-default btn-sm"><i class="fa fa-ellipsis-h" aria-hidden="true"></i> Create Queues</a>
                    <a href="tailor-made/create/calendar" class="btn btn-warning btn-sm"><i class="fa fa-calendar-alt" aria-hidden="true"></i> Create Calendar</a>-->
    
      </div>
      <form class="form-inline" id="search-form">
        <div class="input-group">
          <input type="text" id="keyword" class="form-control" placeholder="Search in pdf attachments...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
          </span>
        </div><!-- /input-group -->
      </form>
  
  
      <div class="table-responsive mt-10">
        <div id="application-table"></div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div id="menuModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div id="tabs">
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#first" role="tab" data-toggle="tab">Create New Packery Menu</a></li>
                <li role="presentation"><a href="#second" role="tab" data-toggle="tab">Add Menuitem in Existing Packery Menu</a></li>
              </ul>
              <div class="content tab-content">
                <div id="first" role="tabpanel" class="tab-pane active row mt-15">
                  <form class="col-md-12 form-inline text-center" method="post" autocomplete="off">
                    <div class="col-sm-12 form-group">
                      <input type="text" class="form-control" name="menuName" placeholder="Enter New Menu Name" required="">
                      <input type="hidden" name="_token" value="">
                      <input type="hidden" name="menu_type" value="new_packery">
                      <input type="hidden" name="group_menu_ids" class="group_menu_ids" value="">
                      <select name="menuitem_option" class="form-control hidden">
                        <option value="form_list" selected>Form list as description</option>
                        <option value="member_list">Member list as description</option>
                      </select>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </form>
                </div>
                <div id="second" role="tabpanel" class="tab-pane row mt-15">
                  <form class="col-md-12 form-inline text-center" method="post" autocomplete="off">
                    <div class="col-sm-12 form-group">
                      <select class="form-control" name="menuID">
                        <option value="">Select</option>
                     
                        <option value="">0</option>
                     
                      </select>
                      <select name="menuitem_option" class="form-control hidden">
                        <option value="form_list" selected>Form list as description</option>
                        <option value="member_list">Member list as description</option>
                      </select>
                      <input type="hidden" name="menu_type" value="copy_packery">
                      <input type="hidden" name="group_menu_ids" class="group_menu_ids" value="">
                      <input type="hidden" name="_token" value="">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="assets/pdfjs/pdf.js"></script>
  <script src="assets/pdfjs/pdf.worker.js"></script>
